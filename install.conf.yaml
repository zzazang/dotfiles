- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/bin:
        path: bin/
        create: true
    ~/.zprezto: zsh/zprezto
    ~/.zshrc: zsh/zshrc
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv

- shell:
      - ["APP_PATH=$(pwd)/spf13-vim curl https://j.mp/spf13-vim3 -L -o - | sh", "Installing spf13-vim"]
      - ["git submodule update --init --recursive", "Installing submodules"]

