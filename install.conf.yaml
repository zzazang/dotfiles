- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/bin:
        path: bin/
        create: true
    ~/.zprezto: zprezto
    ~/.zshrc: zsh/zshrc
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.ctags: ctags/ctags
    ~/.vim: vimdot
    ~/.vimrc: vimdot/vimrc

- shell:
    - ["git submodule update --init --recursive", "Installing submodules"]
    - ["cd vimdot && ./install.sh", "Installing vimrc"]

