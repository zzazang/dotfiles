- clean: ['~']

- shell:
    - ["git submodule update --init --recursive", "Installing submodules"]

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux/tmux.conf
    ~/bin:
        path: bin/
        create: true
    ~/.zshrc: zshrc
    ~/.ctags: ctags/ctags
    ~/.vim: vimdot
    ~/.vimrc: vimdot/vimrc
    ~/.fetchmailrc: fetchmailrc

- shell:
    - ["cd vimdot && ./install.sh", "Installing vimrc"]

